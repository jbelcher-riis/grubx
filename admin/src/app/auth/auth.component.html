<mat-card>
  <mat-card-content>
    <mat-tab-group dynamicHeight="true">
      <mat-tab label="LOGIN">
        <p>LOGIN TO YOUR GRUBX ADMIN ACCOUNT</p>
        <form class="example-form" [formGroup]="login" (ngSubmit)="onLogin(login.value)">
          <mat-form-field class="full-width">
            <input matInput placeholder="EMAIL" type="email" formControlName="email">
            <mat-error>hello</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="full-width">
            <input matInput placeholder="PASSWORD" type="password" formControlName="password">
          </mat-form-field>
          <br>
          <button type="submit" mat-raised-button color="primary" class="full-width">LOG IN</button>
        </form>
      </mat-tab>
      <mat-tab label="CREATE ACCOUNT">
        <p>CREATE YOUR GRUBX ADMIN ACCOUNT</p>
        <form class="example-form" [formGroup]="signUp" (ngSubmit)="onSignUp(signUp.value)">
          <mat-form-field class="full-width">
            <input matInput placeholder="FIRST NAME" formControlName="firstName">
          </mat-form-field>
          <br>
          <mat-form-field class="full-width">
            <input matInput placeholder="LAST NAME" formControlName="lastName">
          </mat-form-field>
          <br>
          <mat-form-field class="full-width">
            <input matInput placeholder="EMAIL" type="email" formControlName="email">
          </mat-form-field>
          <br>
          <mat-form-field class="full-width">
            <input matInput placeholder="PASSWORD" type="password" formControlName="password">
          </mat-form-field>
          <br>
          <button type="submit" mat-raised-button color="primary" class="full-width">CREATE ACCOUNT</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
