<mat-card>
  <mat-card-content>  
    <p>Welcome! Let us start by creating your company</p>
    <form [formGroup]="locationForm" (ngSubmit)="onSubmit(locationForm.value)">
      <mat-form-field class="full-width">
        <input matInput placeholder="NAME" type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="EMAIL" type="text" formControlName="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="LONGITUDE" type="text" formControlName="longitude">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="LATITUDE" type="text" formControlName="latitude">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <input matInput placeholder="PHONE" type="text" formControlName="phone">
      </mat-form-field>
      <br>
      <div formGroupName="address">
        <mat-form-field class="full-width">
          <input matInput placeholder="ADDRESS" type="text" formControlName="address">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
          <input matInput placeholder="CITY" type="text" formControlName="city">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
          <input matInput placeholder="STATE" type="text" formControlName="state">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
          <input matInput placeholder="ZIP" type="text" formControlName="zip">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
          <input matInput placeholder="SUITE" type="text" formControlName="suite">
        </mat-form-field>
        <br>
      </div>
      <button type="submit" mat-raised-button color="primary" >Submit</button>
    </form>
</mat-card-content>
</mat-card>
